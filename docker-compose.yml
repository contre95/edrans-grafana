grafana:
  image: grafana/grafana:latest
  container_name: grafana
  ports:
    - "3000:3000"
  # env:
  links:
    - influxdb
  volumes:
    # sudo mkdir -p /data; chown 472:472 /srv/docker/grafana/data
    # Data persistency
    - ./data:/var/lib/grafana

influxdb:
  image: influxdb:latest
  container_name: influxdb
  ports:
    - "8083:8083"
    - "8086:8086"
    - "8090:8090"
  # env:
  volumes:
    # Data persistency
    # sudo mkdir -p /srv/docker/influxdb/data
    - ./data:/var/lib/influxdb
